<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список постов</title>
</head>
<body>
    <a href="https://github.com/RiozakiHideki/blog_dz2" target="_blank">Ссылка на github</a>
    <h1>Список постов</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> 
                {% if post.author %} - Автор: {{ post.author }}{% else %} (Автор неизвестен){% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_post' %}">Создать новый пост</a>
</body>
</html>
